<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For While loop</title>
</head>
<body>
    <h2>JavaScript For While Loop</h2>
    <p id="demo"></p>
    <script>
        let text="";
        for(let i=10;i<20;i++){
            text+="<br> the number is"+i;
            
        }
        document.getElementById("demo").innerHTML=text;
        
    </script>
   
</body>
</html>
