<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>
<body>
    
    <input type="text" autofocus placeholder="Enter First name" maxlength="8"><hr>
    <input type="radio" id="g1" name="Gender"/><label for="g1">male</label>
    <input type="radio" id="g2" name="Gender"><span>female</span><hr>
    <input type="checkbox"/>Accept Terms and condition <hr>
    <input type="file" multiple accept=".jpg,.jpeg,.png"><hr>

    <input type="button" value="click here..."/><hr>
    <input type="submit"/><hr>
    <button>click here...</button><hr>

    <input type="date"><hr>
    <input type="color"><hr>
    <input type="time"><hr>
    <input type="range"><hr>

    <textarea rows="5" placeholder="enter address here..." maxlength="200"></textarea><hr>

    <fieldset>
        <legend>Sign In</legend>
        <span>Username:</span>
        <input type="text" placeholder="Enter Usernmae Here..." maxlength="50"><br>
        <span>Password:</span>
        <input type="" placeholder="Enter password here..." maxlength="12"><br>
        <input type="button" value="sign in">
    </fieldset>
    

</body>
</html>
