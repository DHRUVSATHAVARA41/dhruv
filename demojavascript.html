<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo JavaScript</title>
</head>

<body>
    <input type="button" onclick="alert('hello i am alert message')" value="alert button">&nbsp;
    <input type="button" onclick="confirm('are you sure to take admission')" value="confirm button">&nbsp;
    <input type="button" onclick="prompt('enter your name')" value="prompt button">
    <hr>

    <input type="button" onclick="alertinternal()" value="alert button internal">&nbsp;
    <input type="button" onclick="confirminternal()" value="confirm button internal">&nbsp;
    <input type="button" onclick="promptinternal()" value="prompt button internal">
    <hr>

    <input type="button" onclick="green()" value="alert button external" id="b1">&nbsp;
    <input type="button" onclick="red()" value="confirm button external" id="b2">&nbsp;
    <input type="button" onclick="blue()" value="prompt button external" id="b3">
    <hr>

    <input type="button" onclick="bgreen()" value="bodybgreen">&nbsp;
    <input type="button" onclick="dgray()" value="divdgray">
    <hr>
    <div id="d1" style="width:300px; height: 300px;"></div>
    <hr>
    <input type="button" onclick="bodygreen()" value="bodygynamic">&nbsp;
    <input type="button" onclick="divgray()" value="divgynamic">
    <hr>

    <input type="color" id="i1" onchange="bodycp1()">&nbsp;
    <input type="color" id="i2" onchange="divcp2()">
    <hr>

    <script src="demo.js"></script>
    <script>
        function alertinternal() {
            alert("internal-alert.");
        }
        function confirminternal() {
            if (confirm("are you sure....??")) {
                alert("yes");
            }
            else {
                alert("failure");
            }
        }
        function promptinternal() {
            let fname = prompt("enter you firstname");
            let lname = prompt("enter you lastname");
            document.write(fname + "" + lname)
        }

        function bgreen() {
            document.body.style.backgroundColor = "green";
        }
        function dgray() {
            document.getElementById("d1").style.backgroundColor = "gray";
        }
        function bodygreen() {
            document.getElementById("d1").style.backgroundColor = prompt("enter color");
        }
        function divgray() {
            document.body.style.backgroundColor = prompt("enter color");
        }
        function bodycp1() {
            document.body.style.backgroundColor = document.getElementById("i1").value;
        }
        function divcp2() {
            document.getElementById("d1").style.backgroundColor = document.getElementById("i2").value;
        }
    </script>

</body>

</html>
