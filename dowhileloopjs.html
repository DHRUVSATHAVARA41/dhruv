<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>
<body>
    <h2>JavaScript Do While Lopp</h2>
    <p id="demo"></p>
    <script>
        let text=""
        let i=10;
        do{
            text+="<br> the number is"+i;
            i++;
        }
        while(i<20);
        document.getElementById("demo").innerHTML=text;
    </script>
</body>
</html>
