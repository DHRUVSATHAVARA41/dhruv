<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <h2>Carousel Example</h2>
        <div id="mycarousel" class="carousel slide" data-ride="carousel">
            <!--indicators-->
            <ol class="carousel-indicators">
                <li data-target="#mycarousel" data-silde-to="0" class="active"></li>
                <li data-target="#mycarousel" data-silde-to="1"></li>
                <li data-target="#mycarousel" data-silde-to="2"></li>
                <li data-target="#mycarousel" data-silde-to="3"></li>
            </ol>
            <!--wrapper for sildes-->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="photo-1530209925954-8aecf4eb1e43.avif" alt="download" style="width: 100%;">
                    <div class="carousel-caption">
                        <h3>Animated Flowers</h3>
                        <p>Where the flower blooms so des hope</p>
                    </div>
                </div>
                <div class="item">
                    <img src="photo-1542127186-6e67e7d5316f.avif" alt="river" style="width: 100%;">
                    <div class="carousel-caption">
                        <h3>Animated Flowers</h3>
                        <p>Where the flowerblooms so does hope</p>
                    </div>
                </div>
                <div class="item">
                    <img src="istockphoto-1150412944-170667a.webp" alt="river" style="width: 100%;">
                    <div class="carousel-caption">
                        <h3>Animated Flowers</h3>
                        <p>Where the flowerblooms so does hope</p>
                    </div>
                </div>
                <div class="item">
                    <img src="istockphoto-802742232-170667a.webp" alt="river" style="width: 100%;">
                    <div class="carousel-caption">
                        <h3>Animated Flowers</h3>
                        <p>Where the flowerblooms so does hope</p>
                    </div>
                </div>
            </div>
            <!--left and right controls-->
            <a href="#mycarousel" class="left carousel-control" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <!--the glyphicon icon-->
                <span class="sr-only">Previous</span>
            </a>
            <a href="#mycarousel" class="right carousel-control" data-slide="next">
                <span class=" glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>

</html>
